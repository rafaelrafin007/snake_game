<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Add Google Fonts import -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" class="app">
    <div class="start-screen animated bounceIn">
        <!-- <img class="start-screen-logo" src="https://arcade.arealalien.com/games/snake/logo.png" alt="Snake Game Logo"> -->

        <div class="options">
            <h3>Choose Difficulty</h3>
            <p class="end-score"></p>
            <button data-difficulty="75" class="active">Easy</button>
            <button data-difficulty="50">Medium</button>
            <button data-difficulty="25">Hard</button>
        </div>

        <button class="play-btn">Play</button>
    </div>

    <canvas></canvas>

    <div class="score">0</div>
</div>
<script src="script.js"></script>
</body>
</html>
